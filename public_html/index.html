<!DOCTYPE html>

<html>
    <head>
        <title>Bohemian Rhapsody Demo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="borapdemocss.css" type="text/css">
        <script type="text/javascript">
        //this is for the team name text at end of demo
        var can, ctx, step = 10, steps = 50; delay = 20;
        
        function init() {
            can = document.getElementById("MyCanvas");
            ctx = can.getContext("2d");
            ctx.fillStyle = "blue";
            ctx.font = "10pt Helvetica";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            TextSmallToBig();
        }
        function TextSmallToBig() {
            step++;
            ctx.clearRect(0, 0, can.width, can.height);
            ctx.save();
            ctx.translate(can.width / 2, can.height / 2);
            ctx.font = step + "pt Helvetica";
            ctx.fillText("CODE ROGUE", 0, 0);
            ctx.restore();
            if (step < steps) {
                var t = setTimeout('TextSmallToBig()', 20);
            }
        }
        </script>
    </head>
    <body onload="init();">
        <div class="outer-container">
            <div class="inner-container">
                <video id="countdown" autoplay>
                    <source src="videos/countdown.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <video id="0" autoplay>
                    <source src="videos/0.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <video id="1" autoplay>
                    <source src="videos/1.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <video id="2" autoplay>
                    <source src="videos/2.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <video id="3" autoplay>
                    <source src="videos/3.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <canvas id="MyCanvas" class="video-overlay" width="500" height="300">
                This browser or document mode does not support canvas object
                </canvas>
            </div>
        </div>
    </body>
</html>
